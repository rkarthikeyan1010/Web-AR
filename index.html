<!DOCTYPE html>
<html>
<head>
    <title>AR Image Placement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
            z-index: 100;
        }
        #reticle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            animation: pulse 1.5s infinite;
        }
        #tap-text {
            position: fixed;
            top: calc(50% - 80px);
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: sans-serif;
            z-index: 100;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="info">Point at a flat surface to place content</div>
    <div id="reticle"></div>
    <div id="tap-text">Tap to place</div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <!-- Define the image to be placed -->
        <a-assets>
            <img id="myImage" src="https://picsum.photos/200/200">
        </a-assets>

        <!-- Camera -->
        <a-entity camera></a-entity>

        <!-- Ground plane detection -->
        <a-entity
            id="ground"
            material="color: #7BC8A4; opacity: 0.5; side: double"
            geometry="primitive: plane; width: 100; height: 100"
            rotation="-90 0 0"
            position="0 0 0"
            visible="false">
        </a-entity>

        <!-- Image to be placed -->
        <a-image
            id="placedImage"
            src="#myImage"
            position="0 0 -1"
            scale="0.3 0.3 0.3"
            visible="false"
            animation="property: scale; from: 0 0 0; to: 0.3 0.3 0.3; dur: 500; easing: easeOutElastic; startEvents: click">
        </a-image>

        <!-- AR.js will automatically add the camera feed here -->
    </a-scene>

    <script>
        // Get DOM elements
        const reticle = document.getElementById('reticle');
        const tapText = document.getElementById('tap-text');
        const placedImage = document.getElementById('placedImage');
        const info = document.getElementById('info');
        const ground = document.getElementById('ground');

        // Track if image is placed
        let isPlaced = false;
        let lastIntersection = null;

        // Handle tap/click
        document.addEventListener('click', function(event) {
            if (!isPlaced && lastIntersection) {
                // Place image at intersection point
                placedImage.setAttribute('position', lastIntersection.point);
                placedImage.setAttribute('rotation', '0 0 0');
                placedImage.setAttribute('visible', true);

                // Hide UI elements
                reticle.style.display = 'none';
                tapText.style.display = 'none';
                info.textContent = 'Image placed successfully!';

                isPlaced = true;
            }
        });

        // Handle ground plane detection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function updateReticle(event) {
            if (isPlaced) return;

            // Update mouse position
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update raycaster
            raycaster.setFromCamera(mouse, document.querySelector('[camera]').components.camera.camera);

            // Check for intersections with ground plane
            const intersects = raycaster.intersectObject(ground.object3D, true);

            if (intersects.length > 0) {
                lastIntersection = intersects[0];
                reticle.style.display = 'block';
                tapText.style.display = 'block';
                info.textContent = 'Surface detected - Tap to place';
            } else {
                reticle.style.display = 'none';
                tapText.style.display = 'none';
                info.textContent = 'Point at a flat surface';
            }
        }

        // Add event listeners
        document.addEventListener('mousemove', updateReticle);
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
            updateReticle(event.touches[0]);
        });

        // Handle errors
        window.addEventListener('error', function(e) {
            console.error('AR Error:', e);
            info.textContent = 'Error: ' + e.message;
        });

        // Handle AR.js events
        document.querySelector('a-scene').addEventListener('arjs-nft-loaded', function() {
            info.textContent = 'AR initialized successfully';
        });

        document.querySelector('a-scene').addEventListener('camera-init', function() {
            info.textContent = 'Camera initialized';
            ground.setAttribute('visible', true);
        });

        document.querySelector('a-scene').addEventListener('camera-error', function(error) {
            info.textContent = 'Camera error: ' + error.detail.message;
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const scene = document.querySelector('a-scene');
            if (scene) {
                scene.setAttribute('arjs', {
                    sourceWidth: window.innerWidth,
                    sourceHeight: window.innerHeight,
                    displayWidth: window.innerWidth,
                    displayHeight: window.innerHeight
                });
            }
        });
    </script>
</body>
</html>
