<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Markerless AR Experience</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 8th Wall Web -->
    <script async src="https://apps.8thwall.com/xrweb?appKey=YOUR_APP_KEY"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="info">
        <h1>Markerless AR</h1>
        <p>Point at a surface to place content</p>
        <div id="status-message"></div>
    </div>

    <canvas id="camerafeed"></canvas>

    <!-- Placement UI -->
    <div id="placement-ui" class="hidden">
        <div id="reticle"></div>
        <div id="tap-text">Tap to place</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
