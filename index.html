<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Web AR Experience</title>
    <link rel="stylesheet" href="styles.css">
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@2.0.1/build/webxr-polyfill.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <!-- ARButton for WebXR -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js"></script>
</head>
<body>
    <div id="info">
        <h1>Web AR Experience</h1>
        <p>Point at a surface to place content</p>
        <div id="status-message"></div>
        <div id="device-info"></div>
    </div>

    <div id="ar-container"></div>

    <!-- Placement UI -->
    <div id="placement-ui" class="hidden">
        <div id="reticle"></div>
        <div id="tap-text">Tap to place</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
