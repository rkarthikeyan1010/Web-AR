<!DOCTYPE html>
<html>
<head>
    <title>WebAR Custom Marker Demo</title>
    <!-- Deployment update 2 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .a-enter-vr-button {
            display: none !important;
        }
        /* Android-specific styles */
        .android-ar #arjs-video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            transform: scale(1.5) !important;
            transform-origin: center center !important;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; 
                           debugUIEnabled: false; 
                           detectionMode: mono_and_matrix; 
                           matrixCodeType: 3x3;
                           maxDetectionRate: 60;
                           cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat;
                           minConfidence: 0.6;
                           smoothCount: 5;
                           smoothTolerance: 0.01;
                           smoothThreshold: 2;">
        <!-- Define the custom marker -->
        <a-marker type="pattern" 
                  preset="custom"
                  url="assets/markers/custom-marker.patt"
                  smooth="true" 
                  smoothCount="5" 
                  smoothTolerance="0.01" 
                  smoothThreshold="2"
                  raycaster="objects: .clickable"
                  emitevents="true">
            <!-- Create a rotating cube -->
            <a-box position="0 0.5 0" 
                   material="color: #FF0000; opacity: 0.7;"
                   class="clickable"
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
            </a-box>
        </a-marker>
        
        <!-- Add a camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Detect Android device
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Add Android-specific class to body
            document.body.classList.add('android-ar');
            
            // Adjust video element for Android
            window.addEventListener('load', () => {
                const video = document.querySelector('#arjs-video');
                if (video) {
                    // Set Android-specific video constraints
                    const constraints = {
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'environment',
                            focusMode: 'continuous'
                        }
                    };

                    // Get user media with Android-specific constraints
                    navigator.mediaDevices.getUserMedia(constraints)
                        .then(stream => {
                            video.srcObject = stream;
                            video.play();
                        })
                        .catch(err => console.error('Error accessing camera:', err));
                }
            });
        }

        // Add marker found/lost events
        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', () => {
            console.log('Custom marker found!');
        });
        marker.addEventListener('markerLost', () => {
            console.log('Custom marker lost!');
        });
    </script>
</body>
</html>
