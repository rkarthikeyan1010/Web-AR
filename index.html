<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Image Placement</title>
    <link rel="stylesheet" href="styles.css">
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="info">
        <h1>AR Image Placement</h1>
        <p>Point at a surface and tap to place an image</p>
        <div id="status-message"></div>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <!-- Define the AR camera -->
        <a-entity camera></a-entity>

        <!-- Add a marker for surface detection -->
        <a-marker preset="hiro" id="marker">
            <!-- This will be our anchor point for placing images -->
        </a-marker>

        <!-- Add a reticle for surface detection -->
        <a-entity id="reticle" position="0 0 -1" visible="false">
            <a-ring color="#FFFFFF" radius-inner="0.02" radius-outer="0.03"></a-ring>
        </a-entity>
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
