<!DOCTYPE html>
<html>
<head>
    <title>WebAR Hiro Marker Demo</title>
    <!-- Deployment update 2 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .a-enter-vr-button {
            display: none !important;
        }
        /* Android-specific styles */
        .android-ar #arjs-video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            transform: scale(1.5) !important;
            transform-origin: center center !important;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; 
                           debugUIEnabled: false; 
                           detectionMode: mono_and_matrix; 
                           matrixCodeType: 3x3;
                           maxDetectionRate: 60;
                           cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat;
                           minConfidence: 0.4;
                           smoothCount: 25;
                           smoothTolerance: 0.03;
                           smoothThreshold: 3;
                           sourceWidth: 1280;
                           sourceHeight: 720;
                           displayWidth: 1280;
                           displayHeight: 720;">
        <!-- Define the Hiro marker -->
        <a-marker preset="hiro"
                  smooth="true" 
                  smoothCount="25" 
                  smoothTolerance="0.03" 
                  smoothThreshold="3"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  id="marker">
            <!-- Butterfly 3D Model -->
            <a-entity position="0 0.5 0"
                      scale="1 1 1"
                      rotation="0 0 0"
                      gltf-model="assets/models/Butterfly_Blender.glb"
                      animation-mixer="clip: *; loop: repeat; timeScale: 1; crossFadeDuration: 0.4"
                      material="shader: standard; metalness: 0.5; roughness: 0.5"
                      id="butterfly">
            </a-entity>
        </a-marker>
        
        <!-- Add a camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Detect Android device
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        if (isAndroid) {
            // Add Android-specific class to body
            document.body.classList.add('android-ar');
            
            // Adjust video element for Android
            window.addEventListener('load', () => {
                const video = document.querySelector('#arjs-video');
                if (video) {
                    // Set Android-specific video constraints
                    const constraints = {
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'environment',
                            focusMode: 'continuous',
                            exposureMode: 'continuous'
                        }
                    };

                    // Get user media with Android-specific constraints
                    navigator.mediaDevices.getUserMedia(constraints)
                        .then(stream => {
                            video.srcObject = stream;
                            video.play();
                        })
                        .catch(err => console.error('Error accessing camera:', err));
                }
            });
        }

        // Add marker found/lost events and handle marker movement
        const marker = document.querySelector('#marker');
        const butterfly = document.querySelector('#butterfly');
        let isMarkerVisible = false;
        let lastMarkerTime = 0;
        const MARKER_TIMEOUT = 1000; // 1 second timeout

        marker.addEventListener('markerFound', () => {
            console.log('Hiro marker found!');
            isMarkerVisible = true;
            lastMarkerTime = Date.now();
            // Ensure the butterfly is visible when marker is found
            butterfly.setAttribute('visible', true);
            // Start animation
            butterfly.components['animation-mixer'].play();
        });

        marker.addEventListener('markerLost', () => {
            console.log('Hiro marker lost!');
            isMarkerVisible = false;
            // Don't immediately hide the butterfly
            // Let the timeout handle it
        });

        // Add a component to handle marker movement and animation
        AFRAME.registerComponent('marker-handler', {
            init: function() {
                this.el.addEventListener('markerFound', () => {
                    // Reset any previous transformations
                    this.el.object3D.rotation.set(0, 0, 0);
                    this.el.object3D.position.set(0, 0, 0);
                });
            },
            tick: function() {
                if (!isMarkerVisible && butterfly.getAttribute('visible')) {
                    const currentTime = Date.now();
                    if (currentTime - lastMarkerTime > MARKER_TIMEOUT) {
                        butterfly.setAttribute('visible', false);
                        butterfly.components['animation-mixer'].stop();
                    }
                }
            }
        });

        // Add the marker-handler component to the marker
        marker.setAttribute('marker-handler', '');
    </script>
</body>
</html>
