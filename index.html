<!DOCTYPE html>
<html>
<head>
    <title>AR Image Placement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
            z-index: 100;
        }
        #reticle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }
        #tap-text {
            position: fixed;
            top: calc(50% - 80px);
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Point at a flat surface to place content</div>
    <div id="reticle"></div>
    <div id="tap-text">Tap to place</div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <!-- Define the image to be placed -->
        <a-assets>
            <img id="myImage" src="https://picsum.photos/200/200">
        </a-assets>

        <!-- Camera -->
        <a-entity camera></a-entity>

        <!-- Image to be placed -->
        <a-image
            id="placedImage"
            src="#myImage"
            position="0 0 -1"
            scale="0.3 0.3 0.3"
            visible="false"
            animation="property: scale; from: 0 0 0; to: 0.3 0.3 0.3; dur: 500; easing: easeOutElastic; startEvents: click">
        </a-image>

        <!-- AR.js will automatically add the camera feed here -->
    </a-scene>

    <script>
        // Get DOM elements
        const reticle = document.getElementById('reticle');
        const tapText = document.getElementById('tap-text');
        const placedImage = document.getElementById('placedImage');
        const info = document.getElementById('info');

        // Track if image is placed
        let isPlaced = false;

        // Handle tap/click
        document.addEventListener('click', function() {
            if (!isPlaced) {
                // Get camera position
                const camera = document.querySelector('[camera]');
                const cameraPosition = camera.getAttribute('position');
                const cameraRotation = camera.getAttribute('rotation');

                // Place image at camera position
                placedImage.setAttribute('position', cameraPosition);
                placedImage.setAttribute('rotation', cameraRotation);
                placedImage.setAttribute('visible', true);

                // Hide UI elements
                reticle.style.display = 'none';
                tapText.style.display = 'none';
                info.textContent = 'Image placed successfully!';

                isPlaced = true;
            }
        });

        // Handle errors
        window.addEventListener('error', function(e) {
            console.error('AR Error:', e);
            info.textContent = 'Error: ' + e.message;
        });

        // Handle AR.js events
        document.querySelector('a-scene').addEventListener('arjs-nft-loaded', function() {
            info.textContent = 'AR initialized successfully';
        });

        document.querySelector('a-scene').addEventListener('camera-init', function() {
            info.textContent = 'Camera initialized';
        });

        document.querySelector('a-scene').addEventListener('camera-error', function(error) {
            info.textContent = 'Camera error: ' + error.detail.message;
        });
    </script>
</body>
</html>
