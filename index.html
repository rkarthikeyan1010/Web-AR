<!DOCTYPE html>
<html>
<head>
    <title>Simple AR Ground Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
            z-index: 100;
        }
        #reticle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Point at a flat surface</div>
    <div id="reticle"></div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <!-- Camera -->
        <a-entity camera></a-entity>

        <!-- Ground plane for detection -->
        <a-entity
            id="ground"
            material="color: #7BC8A4; opacity: 0.5; side: double"
            geometry="primitive: plane; width: 100; height: 100"
            rotation="-90 0 0"
            position="0 0 0">
        </a-entity>

    </a-scene>

    <script>
        const reticle = document.getElementById('reticle');
        const info = document.getElementById('info');
        const ground = document.getElementById('ground');

        // Create raycaster for hit testing
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Update reticle position based on hit testing
        function updateReticle(event) {
            // Update mouse position
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Get camera
            const camera = document.querySelector('[camera]').components.camera.camera;
            raycaster.setFromCamera(mouse, camera);

            // Check for intersections with ground plane
            const intersects = raycaster.intersectObject(ground.object3D, true);

            if (intersects.length > 0) {
                const point = intersects[0].point;
                reticle.style.display = 'block';
                info.textContent = 'Surface detected';
            } else {
                reticle.style.display = 'none';
                info.textContent = 'Point at a flat surface';
            }
        }

        // Add event listeners
        document.addEventListener('mousemove', updateReticle);
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
            updateReticle(event.touches[0]);
        });

        // Handle errors
        window.addEventListener('error', function(e) {
            console.error('AR Error:', e);
            info.textContent = 'Error: ' + e.message;
        });
    </script>
</body>
</html>
