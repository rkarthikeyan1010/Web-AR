<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Markerless Image Placement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; }
    #tapText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100px);
      font-size: 22px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 10;
      font-family: sans-serif;
    }
    #status {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="status">Initializing...</div>
  <div id="tapText">Tap to place</div>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.0';
    import { ARButton } from 'https://cdn.skypack.dev/three@0.152.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let placed = false;

    async function init() {
      try {
        // Check if WebXR is supported
        if (!navigator.xr) {
          throw new Error('WebXR not supported');
        }

        // Request camera permission explicitly
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          } 
        });
        
        // Stop the stream after getting permission
        stream.getTracks().forEach(track => track.stop());

        // Create scene
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        // Create renderer
        renderer = new THREE.WebGLRenderer({ 
          antialias: true, 
          alpha: true,
          powerPreference: 'high-performance'
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // AR button
        const arButton = ARButton.createButton(renderer, { 
          requiredFeatures: ['hit-test'],
          onUnsupported: () => {
            updateStatus('AR is not supported on your device');
          }
        });
        document.body.appendChild(arButton);

        // Light
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Reticle
        const geometry = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });
        reticle = new THREE.Mesh(geometry, material);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Tap controller
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);

        updateStatus('AR initialized successfully');
      } catch (error) {
        console.error('Error initializing AR:', error);
        updateStatus('Error: ' + error.message);
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelect() {
      if (reticle.visible && !placed) {
        const imgTexture = new THREE.TextureLoader().load('https://picsum.photos/200/200');
        const imgGeometry = new THREE.PlaneGeometry(0.3, 0.3);
        const imgMaterial = new THREE.MeshBasicMaterial({ 
          map: imgTexture, 
          transparent: true,
          side: THREE.DoubleSide
        });

        const imgMesh = new THREE.Mesh(imgGeometry, imgMaterial);
        imgMesh.position.setFromMatrixPosition(reticle.matrix);
        imgMesh.quaternion.setFromRotationMatrix(reticle.matrix);
        scene.add(imgMesh);

        placed = true;
        reticle.visible = false;
        document.getElementById('tapText').style.display = 'none';
        updateStatus('Image placed successfully!');
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then(viewerRefSpace => {
            session.requestHitTestSource({ space: viewerRefSpace }).then(source => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource && !placed) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    function updateStatus(message) {
      const statusElement = document.getElementById('status');
      if (statusElement) {
        statusElement.textContent = message;
      }
      console.log('Status:', message);
    }

    // Initialize when the page loads
    window.addEventListener('load', () => {
      init().then(() => {
        animate();
      }).catch(error => {
        console.error('Failed to initialize:', error);
        updateStatus('Failed to initialize: ' + error.message);
      });
    });
  </script>
</body>
</html>
