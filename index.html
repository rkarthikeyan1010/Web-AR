<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Markerless AR</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <!-- AR Code SDK -->
    <script src="https://ar-code.com/sdk/ar-code.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            if (typeof ARCode === 'undefined') {
                console.error('AR Code SDK failed to load');
                document.getElementById('status-message').innerHTML = 
                    '<p class="error">Failed to load AR SDK. Please check your internet connection and try again.</p>';
            }
        });
    </script>
</head>
<body>
    <div id="info">
        <h1>AR Experience</h1>
        <p>Point at a flat surface to place content</p>
        <div id="status-message"></div>
    </div>

    <div id="ar-container"></div>

    <!-- Placement UI -->
    <div id="placement-ui" style="display: none;">
        <div id="reticle"></div>
        <div id="tap-text">Tap to place</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
